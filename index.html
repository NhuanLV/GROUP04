    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
      }

      img {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover; /* Giúp ảnh phủ toàn màn hình */
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }

      p {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: #fff;
        font-size: 14px;
        font-family: sans-serif;
      }
    </style>
